---
titlecase_name: OpenData
lowercase_name: opendata # Unfortunately CloudFormation doesn't provide a 'lowercase' function

cloudformation_stacks:
  - name: "{{ titlecase_name }}-PROD-OpsWorks-stack"
    state: "{{ state | default('present')}}"
    region: ap-southeast-2
    disable_rollback: true
    template: "templates/Datashades-OpsWorks-CKAN-Stack.cfn.yml"
    template_parameters:
      Environment: PROD
      ApplicationName: "{{ titlecase_name }}"
      ApplicationId: "{{ lowercase_name }}"
      StackTLD: TODO
      CacheAddress: PRDCKANCacheClusterAddress
      StackVPC: CKANVpc-PROD
      CKANSource: https://github.com/ckan/ckan/archive/ckan-2.7.3.zip
      DefaultEC2Key: osssio-global-ckan
      CKANAdminEmail: "{{ lookup('aws_ssm', '/config/CKAN/PROD/app/' + lowercase_name + '/admin_email', region='ap-southeast-2') }}"
      CKANAdminPW: "{{ lookup('aws_ssm', '/config/CKAN/PROD/app/' + lowercase_name + '/admin_password', region='ap-southeast-2') }}"
      PGDBUser: "{{ lookup('aws_ssm', '/config/CKAN/PROD/db/' + lowercase_name + '_user', region='ap-southeast-2') }}"
      PGDBPassword: "{{ lookup('aws_ssm', '/config/CKAN/PROD/db/' + lowercase_name + '_password', region='ap-southeast-2') }}"
      WebSubnets: PRODCKANWebSubnet
      AppSubnets: PRODCKANAppSubnet
      DbSubnets: PRODCKANDbSubnet
      AdminSG: PRODCKANManagementSG
      AppLBSG: PRODCKANAppLoadBalancerSG
      AppSG: PRODCKANAppAsgSG
      DatabaseSG: PRODCKANDatabaseSG
      CreateServiceRole: "yes"
    tags:
      Environment: PROD
      Service: "{{ titlecase_name }}"
      itoc_monitored: false
      Division: Qld Online
      Owner: Development and Delivery
      Version: "1.0"
      PowerManaged: "No"

