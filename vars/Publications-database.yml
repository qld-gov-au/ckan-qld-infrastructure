---
cloudformation_stacks:
  - name: Publications-PROD-RDS
    state: present
    region: ap-southeast-2
    disable_rollback: true
    template: "templates/database.yml"
    template_parameters:
      DBAllocatedStorage: "100"
      DBClass: db.m5.large
      DBEngine: postgres
      DBEngineVersion: 10.6
      DBName: publications
      StorageEncrypted: "True"
      DBPassword: "{{ lookup('aws_ssm', '/config/Publications/PROD/db/master_password', region='ap-southeast-2') }}"
      DBUsername: "{{ lookup('aws_ssm', '/config/Publications/PROD/db/master_user', region='ap-southeast-2') }}"
      DBPrivileges: "ALL"
      Environment: PROD
      Platform: Publications
      PubliclyAccessible: "false"
      MultiAZ: "true"
      Subnets: PRODCKANDBSubnet
      VPC: CKANVpc-PROD
      StackTLD: TODO
    tags:
      Environment: PROD
      Service: Publications
      itoc_monitored: "false"
      Division: "Qld Online"
      Owner: "Development and Delivery"
      Version: "1.0"

