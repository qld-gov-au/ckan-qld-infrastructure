---
NonProdOpenDataCertificateArn: "arn:aws:acm:us-east-1:265326298602:certificate/40d5f634-d3b8-4142-aede-8f6b74f3bbae"
NonProdPublicationsCertificateArn: "arn:aws:acm:us-east-1:265326298602:certificate/a0bce356-b363-4d2d-9e16-2225687e3d18"

cloudformation_stacks:
  - name: "OpenData-PROD-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "arn:aws:acm:us-east-1:265326298602:certificate/4e998cee-fb84-466f-89f4-8d87b7db83fd"
    template_parameters:
      Environment: PROD

  - name: "OpenData-STAGING-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    template_parameters:
      Environment: STAGING

  - name: "OpenData-TRAINING-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    template_parameters:
      Environment: TRAINING

  - name: "OpenData-DEV-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    template_parameters:
      Environment: DEV

  - name: "Publications-PROD-CLOUDFRONT"
    profile: publications
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "arn:aws:acm:us-east-1:265326298602:certificate/8140117c-35ee-4c5e-a54a-255f6bf0b9b5"
    template_parameters:
      Environment: PROD

  - name: "{{ titlecase_name }}-STAGING-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    template_parameters:
      Environment: STAGING

  - name: "{{ titlecase_name }}-TRAINING-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    template_parameters:
      Environment: TRAINING

  - name: "{{ titlecase_name }}-DEV-CLOUDFRONT"
    profile: opendata
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    template_parameters:
      Environment: DEV
