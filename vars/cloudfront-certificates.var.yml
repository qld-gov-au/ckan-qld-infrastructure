---
#North Virginia cert required for Cloudfront
NonProdOpenDataCertificateArn: "arn:aws:acm:us-east-1:265326298602:certificate/40d5f634-d3b8-4142-aede-8f6b74f3bbae"
NonProdCKANTestCertificateArn: "arn:aws:acm:us-east-1:265326298602:certificate/74035fa3-b2f6-4bf9-b33f-01f50f76f790"
NonProdPublicationsCertificateArn: "arn:aws:acm:us-east-1:265326298602:certificate/a0bce356-b363-4d2d-9e16-2225687e3d18"

certificate_arns:
  - profile: opendata
    Environment: PROD
    ACMCertificateARN: "arn:aws:acm:us-east-1:265326298602:certificate/4e998cee-fb84-466f-89f4-8d87b7db83fd"
    Domain: data.qld.gov.au,www.data.qld.gov.au

  - profile: opendata
    Environment: STAGING
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    Domain: staging.data.qld.gov.au

  - profile: opendata
    Environment: TRAINING
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    Domain: training.data.qld.gov.au

  - profile: opendata
    Environment: DEV
    ACMCertificateARN: "{{ NonProdOpenDataCertificateArn }}"
    Domain: dev.data.qld.gov.au

  - profile: ckantest
    Environment: DEV
    ACMCertificateARN: "{{ NonProdCKANTestCertificateArn }}"
    Domain: test.data.qld.gov.au

  - profile: publications
    Environment: PROD
    ACMCertificateARN: "arn:aws:acm:us-east-1:265326298602:certificate/8140117c-35ee-4c5e-a54a-255f6bf0b9b5"
    Domain: publications.qld.gov.au,www.publications.qld.gov.au

  - profile: publications
    Environment: STAGING
    ACMCertificateARN: "{{ NonProdPublicationsCertificateArn }}"
    Domain: staging.publications.qld.gov.au

  - profile: publications
    Environment: TRAINING
    ACMCertificateARN: "{{ NonProdPublicationsCertificateArn }}"
    Domain: training.publications.qld.gov.au

  - profile: publications
    Environment: DEV
    ACMCertificateARN: "{{ NonProdPublicationsCertificateArn }}"
    Domain: dev.publications.qld.gov.au
