---
cloudformation_stacks:
  - name: "CKAN-{{ Environment }}-WAF"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: 'true'
    template: "templates/waf_web_acl.cfn.yml"
    template_parameters:
      Environment: "{{ Environment }}"
    tags:
      Environment: "{{ Environment }}"
      Service: "CKAN"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
