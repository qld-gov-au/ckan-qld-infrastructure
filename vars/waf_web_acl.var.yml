---
template: "templates/waf_web_acl.cfn.yml"
state: "{{ state | default('present')}}"

cloudformation_stacks:
  - name: "CKAN-PROD-WAF"
    state: "{{ state }}"
    region: "{{ region }}"
    disable_rollback: 'true'
    template: "{{ template }}"
    template_parameters:
      Environment: PROD
      Platform: CKAN
    tags:
      Environment: PROD
      Service: "CKAN"
      itoc_monitored: 'false'
      Division: "Qld Online"
      Owner: "Development and Delivery"
      Version: "1.0"

  - name: "CKAN-STAGING-WAF"
