---
common_stack: &common_stack
  state: "{{ state | default('present')}}"
  region: "{{ region }}"
  disable_rollback: true
  template: "templates/database.cfn.yml"
  template_parameters: &common_stack_template_parameters
    DBEngine: postgres
    DBEngineVersion: 10.9
    DBName: ckan
    DBPassword: "{{ lookup('aws_ssm', '/config/CKAN/' + Environment + '/db/master_password', region=region) }}"
    DBUsername: "{{ lookup('aws_ssm', '/config/CKAN/' + Environment + '/db/master_user', region=region) }}"
    DBPrivileges: "ALL"
    PubliclyAccessible: "false"
    Platform: CKAN
    Subnets: "{{ Environment }}CKANDBSubnet"
    VPC: "CKANVpc-{{ Environment }}"
    StackTLD: "{{ Environment }}CKANPrivateTLD"
    StackZone: "{{ Environment }}CKANPrivateHostedZone"
  tags: &common_stack_tags
    Environment: "{{ Environment }}"
    Service: CKAN
    Division: "{{ Division }}"
    Owner: "{{ Owner }}"
    Version: "1.0"

cloudformation_stacks:
  - <<: *common_stack
    name: CKAN-PROD-RDS
    template_parameters:
      <<: *common_stack_template_parameters
      DBAllocatedStorage: "600"
      DBClass: db.m5.large
      StorageEncrypted: "True"
      Environment: PROD
      MultiAZ: "true"
    tags:
      <<: *common_stack_tags
      PowerManaged: "No"

  - <<: *common_stack
    name: CKAN-STAGING-RDS
    template_parameters:
      <<: *common_stack_template_parameters
      DBAllocatedStorage: '300'
      DBClass: db.t3.large
      StorageEncrypted: "True"
      Environment: STAGING
      MultiAZ: "true"
    tags:
      <<: *common_stack_tags
      PowerManaged: "Yes"

  - <<: *common_stack
    name: CKAN-TRAINING-RDS
    template_parameters:
      <<: *common_stack_template_parameters
      DBAllocatedStorage: "100"
      DBClass: db.t3.medium
      StorageEncrypted: "False"
      Environment: TRAINING
      MultiAZ: "false"
    tags:
      <<: *common_stack_tags
      PowerManaged: "Yes"

  - <<: *common_stack
    name: CKAN-DEV-RDS
    template_parameters:
      <<: *common_stack_template_parameters
      DBAllocatedStorage: "200"
      DBClass: db.t3.medium
      StorageEncrypted: "False"
      Environment: DEV
      MultiAZ: "false"
    tags:
      <<: *common_stack_tags
      PowerManaged: "No"
