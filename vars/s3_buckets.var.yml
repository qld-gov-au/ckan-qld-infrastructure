---
cloudformation_stacks:
  - name: "{{ service_name }}-{{ Environment }}-S3-BUCKETS"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: "true"
    template: "templates/s3_buckets.cfn.yml"
    template_parameters:
      Environment: "{{ Environment }}"
      ApplicationName: "{{ service_name }}"
      AttachmentsBucketName: "{{ lookup('amazon.aws.ssm_parameter', '/config/CKAN/' + Environment + '/app/' + service_name_lower + '/s3AttachmentBucket', region=region) }}" #/config/CKAN/PROD/app/opendata/s3AttachmentBucket
    tags:
      Environment: "{{ Environment }}"
      Service: "{{ service_name }}"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
