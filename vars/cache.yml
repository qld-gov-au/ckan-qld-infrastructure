---
template: "templates/cache.cfn.yml"

shared_template_parameters:
  Platform: CKAN
  Subnets: "{{ Environment }}CKANDBSubnet"

cloudformation_stacks:
  - name: CKAN-PROD-Cache
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: PROD
    tags:
      Environment: "{{ Environment }}"
      Service: CKAN
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "No"

  - name: CKAN-STAGING-Cache
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: STAGING
    tags:
      Environment: "{{ Environment }}"
      Service: CKAN
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "No"

  - name: CKAN-TRAINING-Cache
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: TRAINING
    tags:
      Environment: "{{ Environment }}"
      Service: CKAN
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "Yes"

  - name: CKAN-DEV-Cache
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: DEV
    tags:
      Environment: "{{ Environment }}"
      Service: CKAN
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "Yes"
