---
template: "templates/OpsWorks-web-instances.cfn.yml"

cloudformation_stacks:
  - name: "{{ titlecase_name }}-PROD-OpsWorks-web-instances"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: PROD
      OpsWorksStack: "{{ Environment }}CKANOpsWorksStack"
      WebLayer: "{{ Environment }}{{ titlecase_name }}OpsWorksWebLayer"
    tags:
      Environment: "{{ Environment }}"
      Service: "{{ titlecase_name }}"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "No"

  - name: "{{ titlecase_name }}-STAGING-OpsWorks-web-instances"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: STAGING
      OpsWorksStack: "{{ Environment }}CKANOpsWorksStack"
      WebLayer: "{{ Environment }}{{ titlecase_name }}OpsWorksWebLayer"
    tags:
      Environment: "{{ Environment }}"
      Service: "{{ titlecase_name }}"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "No"

  - name: "{{ titlecase_name }}-TRAINING-OpsWorks-web-instances"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: TRAINING
      OpsWorksStack: "{{ Environment }}CKANOpsWorksStack"
      WebLayer: "{{ Environment }}{{ titlecase_name }}OpsWorksWebLayer"
      WebEC2Size: t3.small
    tags:
      Environment: "{{ Environment }}"
      Service: "{{ titlecase_name }}"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "Yes"

  - name: "{{ titlecase_name }}-DEV-OpsWorks-web-instances"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "{{ template }}"
    template_parameters:
      Environment: DEV
      OpsWorksStack: "{{ Environment }}CKANOpsWorksStack"
      WebLayer: "{{ Environment }}{{ titlecase_name }}OpsWorksWebLayer"
      WebEC2Size: t3.small
    tags:
      Environment: "{{ Environment }}"
      Service: "{{ titlecase_name }}"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
      PowerManaged: "Yes"
