---
cloudformation_stacks:
  - name: "CKAN-{{ Environment }}-SECURITY-GROUPS"
    state: "{{ state | default('present')}}"
    region: "{{ region }}"
    disable_rollback: true
    template: "templates/security_groups.cfn.yml"
    template_parameters:
      BambooAgentIp: "{{ lookup('amazon.aws.ssm_parameter', '/config/CKAN/cicdIpA', region=region) }}"
      BambooAgentIp2: "{{ lookup('amazon.aws.ssm_parameter', '/config/CKAN/cicdIpB', region=region) }}"
      BambooAgentSecurityGroup: "{{ lookup('amazon.aws.ssm_parameter', '/config/CKAN/cicdSecurityGroup', region=region) }}"
      VPCPeeringCidr: "{{ lookup('amazon.aws.ssm_parameter', '/config/CKAN/opsVpcCidr', region=region) }}"
      Environment: "{{ Environment }}"
      Platform: CKAN
      VPC: "CKANVpc-{{ Environment }}"
    tags:
      Environment: "{{ Environment }}"
      Service: "CKAN"
      Division: "{{ Division }}"
      Owner: "{{ Owner }}"
      Version: "1.0"
