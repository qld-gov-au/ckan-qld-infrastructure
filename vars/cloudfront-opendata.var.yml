---
NonProdCertificateArn: "arn:aws:acm:us-east-1:265326298602:certificate/40d5f634-d3b8-4142-aede-8f6b74f3bbae"

cloudformation_stacks:
  - name: "{{ titlecase_name }}-PROD-CLOUDFRONT"
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "arn:aws:acm:us-east-1:265326298602:certificate/4e998cee-fb84-466f-89f4-8d87b7db83fd"
    template_parameters:
      Environment: PROD

  - name: "{{ titlecase_name }}-STAGING-CLOUDFRONT"
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdCertificateArn }}"
    template_parameters:
      Environment: STAGING

  - name: "{{ titlecase_name }}-TRAINING-CLOUDFRONT"
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdCertificateArn }}"
    template_parameters:
      Environment: TRAINING

  - name: "{{ titlecase_name }}-DEV-CLOUDFRONT"
    #North Virginia cert required for Cloudfront
    ACMCertificateARN: "{{ NonProdCertificateArn }}"
    template_parameters:
      Environment: DEV
