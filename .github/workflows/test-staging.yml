---
name: Tests Staging
run-name: "${{ github.actor }} PR ${{ github.event.pull_request.title }} on ${{ github.ref_name }} verifying Staging environment configuration"
on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    strategy:
      matrix:
        application: [OpenData, Publications]
        python-version: [py3]
        target_environment: [STAGING]
      fail-fast: true

    name: ${{ matrix.application }} ${{ matrix.target_environment }} ${{ matrix.python-version }} infrastructure build
    runs-on: ubuntu-latest
    container: drevops/ci-builder
    env:
      VARS_TYPE: ${{ matrix.application }}
      DEPLOY_ENV: ${{ matrix.target_environment }}
      PYTHON_VERSION: ${{ matrix.python-version }}

    steps:
      - uses: actions/checkout@v3
        timeout-minutes: 2

      - name: Build
        run: bin/build.sh
        timeout-minutes: 20

      - name: Test lint
        run: bin/test-lint.sh
        timeout-minutes: 30

      - name: Test
        run: bin/test.sh
        timeout-minutes: 40

      - name: Test BDD
        run: bin/test-bdd.sh
        timeout-minutes: 60

      - name: Retrieve logs
        if: always()
        run: bin/get-logs.sh
        timeout-minutes: 5

      - name: Retrieve screenshots
        if: always()
        run: bin/process-artifacts.sh
        timeout-minutes: 1

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.application }} ${{ matrix.target_environment }} ${{ matrix.python-version }} screenshots
          path: /tmp/artifacts/behave/screenshots
        timeout-minutes: 1
