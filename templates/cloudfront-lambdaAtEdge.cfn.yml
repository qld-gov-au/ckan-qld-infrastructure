Description: Cloudfront Lambda At Edge for fronting an application.
Parameters:
  Environment:
    Description: Stack environment eg DEV, TRAINING
    Type: String
    Default: STAGING
    AllowedValues:
      - DEV
      - TRAINING
      - STAGING
      - PROD
Resources:

  #delete me after publications release
  LambdaEdgeFunction: #change name if changing lambda code and update VersionedLambdaFunction link
    Type: 'AWS::Lambda::Function'
    Properties:
      Code: #see files/cloudfrontLambda.js for human readable code (remove comments when updating inline js
        ZipFile:  |
          'use strict';
          const querystring = require('querystring');
          exports.handler = (event, context, callback) => {
              const request = event.Records[0].cf.request;
              const params = querystring.parse(request.querystring);
              const sortedParams = {};
              Object.keys(params).sort().forEach(key => {
                  sortedParams[key] = params[key];
              });
              request.querystring = querystring.stringify(sortedParams);
              if ((request.headers.host[0].value === 'data.qld.gov.au' || request.headers.host[0].value === 'publications.qld.gov.au' ) && request.method !== 'POST') {
                  let alternativeHostname = 'www.' + request.headers.host[0].value;
                  let redirect = {
                      status: '301',
                      statusDescription: `Redirecting to apex domain`,
                      headers: {
                          location: [{
                              key: 'Location',
                              value: `https://${alternativeHostname}${request.uri}${request.querystring ? '?' + request.querystring : ''}`
                          }]
                      }
                  };
                  callback(null, redirect);
              } else {
                  callback(null, request);
              }
          };
      Role: !GetAtt LambdaEdgeFunctionRole.Arn
      Runtime: nodejs8.10
      Handler: index.handler
      Timeout: 5

  #This lambda function reorders querystring alphabetically for improved caching and remove www from host name if set
  LambdaEdgeFunction48e660f:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code: #see files/cloudfrontLambda.js for human readable code (remove comments when updating inline js
        ZipFile:  |
          'use strict';
          const querystring = require('querystring');
          exports.handler = (event, context, callback) => {
              const request = event.Records[0].cf.request;
              const params = querystring.parse(request.querystring);
              const sortedParams = {};
              Object.keys(params).sort().forEach(key => {
                  sortedParams[key] = params[key];
              });
              request.querystring = querystring.stringify(sortedParams);
              if ((request.headers.host[0].value === 'data.qld.gov.au' || request.headers.host[0].value === 'publications.qld.gov.au' ) && request.method !== 'POST') {
                  let alternativeHostname = 'www.' + request.headers.host[0].value;
                  let redirect = {
                      status: '301',
                      statusDescription: `Redirecting to apex domain`,
                      headers: {
                          location: [{ key: 'Location', value: `https://${alternativeHostname}${request.uri}${request.querystring ? '?' + request.querystring : ''}` }],
                          "access-control-allow-origin": [{ key: "Access-Control-Allow-Origin", value: "*" }],
                          "access-control-allow-methods": [{ key: "Access-Control-Allow-Methods", value: "POST, PUT, GET, DELETE, OPTIONS" }],
                          "access-control-allow-headers": [{ key: "Access-Control-Allow-Headers", value: "X-CKAN-API-KEY, Authorization, Content-Type" }]
                      }
                  };
                  callback(null, redirect);
              } else if ((request.headers.host[0].value !== 'www.data.qld.gov.au' && request.headers.host[0].value !== 'www.publications.qld.gov.au' ) &&  request.headers.host[0].value.startsWith('www.') && request.method !== 'POST') {
                  let alternativeHostname = request.headers.host[0].value.substring(4);
                  let redirect = {
                      status: '301',
                      statusDescription: `Redirecting to apex domain`,
                      headers: {
                          location: [{ key: 'Location', value: `https://${alternativeHostname}${request.uri}${request.querystring ? '?' + request.querystring : ''}` }],
                          "access-control-allow-origin": [{ key: "Access-Control-Allow-Origin", value: "*" }],
                          "access-control-allow-methods": [{ key: "Access-Control-Allow-Methods", value: "POST, PUT, GET, DELETE, OPTIONS" }],
                          "access-control-allow-headers": [{ key: "Access-Control-Allow-Headers", value: "X-CKAN-API-KEY, Authorization, Content-Type" }]
                      }
                  };
                  callback(null, redirect);
              } else {
                  callback(null, request);
              }
          };
      Role: !GetAtt LambdaEdgeFunctionRole.Arn
      Runtime: nodejs8.10
      Handler: index.handler
      Timeout: 5

  #delete me once publications is released to prod
  VersionedLambdaFunction: #change name if changing lambda code and update cloudfront link
    Type: 'AWS::Lambda::Version'
    Properties:
      FunctionName: !Ref LambdaEdgeFunction

  #Versions need to be generated uniquely and is connected to the same lambda function, each time a version is added,
  # it will gen a point in time 'version' of the lambda function, this is what is used in cloudfront lambda@edge
  VersionedLambdaFunction48e660f: #change name if changing lambda code and update cloudfront link
    Type: 'AWS::Lambda::Version'
    Properties:
      FunctionName: !Ref LambdaEdgeFunction48e660f

  #should not be in use, but leave until we are all on v3 of lambda 48e660f3
  VersionedLambdaFunction48e660f2: #change name if changing lambda code and update cloudfront link
    Type: 'AWS::Lambda::Version'
    Properties:
      FunctionName: !Ref LambdaEdgeFunction48e660f

  #current version as of 6/9/2019
  VersionedLambdaFunction48e660f3: #change name if changing lambda code and update cloudfront link
    Type: 'AWS::Lambda::Version'
    Properties:
      FunctionName: !Ref LambdaEdgeFunction48e660f

  LambdaEdgeFunctionRole:
    Type: "AWS::IAM::Role"
    Properties:
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Sid: "AllowLambdaServiceToAssumeRole"
            Effect: "Allow"
            Action:
              - "sts:AssumeRole"
            Principal:
              Service:
                - "lambda.amazonaws.com"
                - "edgelambda.amazonaws.com"

