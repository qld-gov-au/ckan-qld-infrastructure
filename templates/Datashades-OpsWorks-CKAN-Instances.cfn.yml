---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'Creates instances for OpsWorks CKAN NFS Stack.'
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: OpsWorks Stack Details
        Parameters:
          - OpsWorksStackID
          - SolrLayerID
          - WebLayerID
      - Label:
          default: Stack Instance Details
        Parameters:
          - DefaultEC2Key
          - ServicesEC2Size
          - WebEC2Size
          - Subnets
    ParameterLabels:
      ServicesEC2Size:
        default: What instance size do you want to use for Service Instances?
      WebEC2Size:
        default: What instance size do you want to use for Web Instances?
      DefaultEC2Key:
        default: What EC2 key pair should these instances use for SSH access?
      OpsWorksStackID:
        default: What OpsWorks stack do you want to provision instances into?
      SolrLayerID:
        default: What is the Solr Layer ID of the stack?
      WebLayerID:
        default: What is the Web Layer ID of the stack?
      Subnets:
        default: What base name are the application layer subnet IDs exported under?
Parameters:
  Environment:
    Description: Select a stack version.
    Type: String
    Default: STAGING
    AllowedValues:
      - DEV
      - TRAINING
      - STAGING
      - PROD
  ServicesEC2Size:
    Description: Select EC2 Instance Size.
    Type: String
    Default: t3.small
    AllowedValues:
      - t3.small
      - t3.medium
      - t3.large
      - m3.medium
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m4.10xlarge
      - m5.12xlarge
  WebEC2Size:
    Description: Select EC2 Instance Size.
    Type: String
    Default: t3.medium
    AllowedValues:
      - t3.small
      - t3.medium
      - t3.large
      - m3.medium
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
      - m4.10xlarge
      - m5.12xlarge
  DefaultEC2Key:
    Description: Select an existing SSH key
    Type: AWS::EC2::KeyPair::KeyName
  OpsWorksStackID:
    Description: The exported name of the OpsWorks Stack ID.
    Type: String
  SolrLayerID:
    Description: The exported name of the OpsWorks Solr Stack Layer ID.
    Type: String
  WebLayerID:
    Description: The exported name of the OpsWorks Web Stack Layer ID.
    Type: String
  AppSubnets:
    Type: String
    Description: The base name for the exported application layer subnet IDs, eg if the exports are 'PRODMyApplicationAppSubnetA' and 'PRODMyApplicationAppSubnetB', then this would be 'PRODMyApplicationAppSubnet'

Resources:
  OpswxEC2Services1:
    Type: AWS::OpsWorks::Instance
    Properties:
      SubnetId:
        Fn::ImportValue: !Sub "${AppSubnets}A"
      RootDeviceType: ebs
      InstallUpdatesOnBoot: true
      InstanceType: !Ref ServicesEC2Size
      LayerIds:
        - Fn::ImportValue: !Ref SolrLayerID
      SshKeyName: !Ref DefaultEC2Key
      StackId:
        Fn::ImportValue: !Ref OpsWorksStackID

  OpswxEC2Web1:
    Type: AWS::OpsWorks::Instance
    DependsOn:
      - OpswxEC2Services1
    Properties:
      SubnetId:
        Fn::ImportValue: !Sub "${AppSubnets}A"
      RootDeviceType: ebs
      InstallUpdatesOnBoot: true
      InstanceType: !Ref WebEC2Size
      LayerIds:
        - Fn::ImportValue: !Ref WebLayerID
      SshKeyName: !Ref DefaultEC2Key
      StackId:
        Fn::ImportValue: !Ref OpsWorksStackID

Outputs:
  ServiceInstance:
    Value: !Ref OpswxEC2Services1
    Description: Services Node Instance Id
  WebInstance:
    Value: !Ref OpswxEC2Web1
    Description: Web Node Instance Id
