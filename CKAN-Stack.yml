---
- name: Cloudformation Playbook
  hosts: local
  connection: local
  pre_tasks:
    - name: kms alias fact
      aws_kms_facts:
        filters:
          alias: "aws/ssm"
        region: "{{ region }}"
      register: ssmKeyFacts

    - debug:
        msg: "{{ ssmKeyFacts }}"

    - name: set KMS key from alias
      set_fact:
        SSMKey: "{{ ssmKeyFacts['keys'][0].key_arn }}"

    - include_vars: vars/CKAN-Stack.yml
  roles:
    - ansible_cloudformation
